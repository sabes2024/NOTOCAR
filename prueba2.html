  const Boton = document.getElementById("boton");


  const id = document.getElementById("id");
  const nombre = document.getElementById("nombre");
  const correo = document.getElementById("correo");
  const correoTutor = document.getElementById("correoTutor");
  const fecha = document.getElementById("fecha");
  const grado = document.getElementById("grado");
  const institucion = document.getElementById("institucion");

  Boton.addEventListener("click", postData);


  async function postData() {
    const data_send = {
      id: id.value,
      nombre: nombre.value,
      emailEstudiante: correo.value,
      emailTutor: correoTutor.value,
      fecha: fecha.value,
      grado: grado.value,
      institucion: institucion.value,
    };

    let response = await fetch("./api/validar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ data: data_send }),
    });

    /* console.log("Datos mandados: \n", data_send); */
    const data = await response.json();
    console.log(data);
  }
</script>
